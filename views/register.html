<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登陆</title>
    <link rel="stylesheet" href="../lib/mui/css/mui.min.css">
    <link rel="stylesheet" href="../lib/mui/css/muie.css">
    <link rel="stylesheet" href="../lib/fontawesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../styles/register.css">
</head>

<body>
    <div class="layout">
        <header id="header" class="mui-bar mui-bar-nav">
            <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left" href="javascript:;"></a>
            <h1 class="mui-title">注册</h1>
        </header>
        <div class="pyg_content">
            <form class="mui-input-group">
                <div class="mui-input-row">
                    <label>手机</label>
                    <input type="text" name="mobile" class="mui-input-clear" placeholder="请输入手机">
                </div>
                <div class="mui-input-row code_row">
                    <label>验证码</label>
                    <input type="text" name="code" placeholder="请输入验证码" readonly>
                    <button type="button" class="mui-btn mui-btn-primary" id="pyg_code">获取验证码</button>
                </div>
                <div class="mui-input-row">
                    <label>邮箱</label>
                    <input type="text" name="email" class="mui-input-clear" placeholder="请输入邮箱" >
                </div>
                <div class="mui-input-row">
                    <label>密码</label>
                    <input type="password" name="password" class="mui-input-password" placeholder="请输入密码">
                    <span class="mui-icon mui-icon-eye"></span>
                </div>
                <div class="mui-input-row">
                    <label>确认密码</label>
                    <input type="password" name="password2" class="mui-input-password" placeholder="请再次输入密码">
                    <span class="mui-icon mui-icon-eye"></span>
                </div>
                <div class="mui-input-row mui-radio">
                    <label>女</label>
                    <input name="gender" type="radio" value="女" checked="">
                </div>
                <div class="mui-input-row mui-radio">
                    <label>男</label>
                    <input name="gender" type="radio"  value="男">
                </div>
            </form>
            <div class="login_btn_tool">
                <button id="login_btn" class="mui-btn mui-btn-outlined mui-btn-primary">登录</button>
                <button class="mui-btn mui-btn-primary  pyg_register">注册</button>
            </div>
        </div>
        <div class="pyg_footer">
            <nav class="mui-bar mui-bar-tab">
                <a class="mui-tab-item" href="../index.html">
                    <span class="mui-icon mui-icon-home"></span>
                    <span class="mui-tab-label">首页</span>
                </a>
                <a class="mui-tab-item" href="./category.html">
                    <span class="mui-icon mui-icon-list"></span>
                    <span class="mui-tab-label">分类</span>
                </a>
                <a class="mui-tab-item" href="./cart.html">
                    <span class="mui-icon mui-icon-extra mui-icon-extra-cart"></span>
                    <span class="mui-tab-label">购物车</span>
                </a>
                <a class="mui-tab-item" href="./my.html">
                    <span class="mui-icon mui-icon-contact"></span>
                    <span class="mui-tab-label">我的</span>
                </a>
            </nav>
        </div>
    </div>
    <script src="../lib/mui/js/mui.min.js"></script>
    <script src="../lib/zepto/zepto.js"></script>
    <script src="../lib/arttemplate/template-web.js"></script>
    <script src="../js/common.js"></script>
    <script src="../js/register.js"></script>
</body>

</html>
