<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>29-品优购</title>
    <link rel="stylesheet" href="../lib/mui/css/mui.min.css">
    <link rel="stylesheet" href="../lib/mui/css/muie.css">
    <link rel="stylesheet" href="../lib/fontawesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../styles/goodsList.css">
</head>

<body>
    <div class="layout">
        <div class="pyg_goodsMain">
            <!-- 侧滑导航根容器 -->
            <div class="mui-off-canvas-wrap mui-draggable">
                <!-- 菜单容器 -->
                <aside class="mui-off-canvas-right">

                    <div class="mui-scroll-wrapper">
                        <div class="mui-scroll">
                            <div class="search_warp">
                                <div class="search_bar">
                                    <div>
                                        <input type="text" class="query_txt">
                                        <button class="query_btn">搜索</button>
                                    </div>
                                </div>
                                <div class="history_list">
                                    <button class="clear_key mui-btn mui-btn-danger">清空</button>
                                    <ul class="mui-clearfix"></ul>
                                </div>
                            </div>
                            <div class="searchList">
                               
                            </div>
                        </div>
                    </div>
                </aside>
                <!-- 主页面容器 -->
                <div class="mui-inner-wrap">
                    <!-- 主页面标题 -->
                    <header id="header" class="mui-bar mui-bar-nav">
                        <h1 class="mui-title">搜索</h1>
                        <a class="mui-icon mui-icon-search mui-pull-right" href="javascript:;"></a>
                        <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left" href="javascript:;"></a>
                    </header>
                    <div id="refreshContainer" class="mui-content mui-scroll-wrapper">
                        <div class="mui-scroll">
                            <ul class="leftList">
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="pyg_footer">
            <nav class="mui-bar mui-bar-tab">
                <a class="mui-tab-item" href="../index.html">
                    <span class="mui-icon mui-icon-home"></span>
                    <span class="mui-tab-label">首页</span>
                </a>
                <a class="mui-tab-item  mui-active" href="/">
                    <span class="mui-icon mui-icon-list"></span>
                    <span class="mui-tab-label">分类</span>
                </a>
                <a class="mui-tab-item" href="./cart.html">
                    <span class="mui-icon mui-icon-extra mui-icon-extra-cart"></span>
                    <span class="mui-tab-label">购物车</span>
                </a>
                <a class="mui-tab-item" href="./my.html">
                    <span class="mui-icon mui-icon-contact"></span>
                    <span class="mui-tab-label">我的</span>
                </a>
            </nav>
        </div>
    </div>
    <script type="text/template" id='goodsListTemp'>
        {{each goods value index}}
        <li>
            <a href="goodsDetail.html?goods_id={{value.goods_id}}" class="clearfix">
                <div class="leftItem">
                    <img src="{{value.goods_small_logo}}" alt="">
                </div>
                <div class="rightItem">
                    <div class="goods_name  mui-ellipsis-2">
                        {{value.goods_name}}
                    </div>
                    <div class="goods_price">
                        ￥{{value.goods_price}}
                    </div>
                </div>
            </a>
        </li>
        {{/each}}
    </script>
    <script type="text/template" id='searchListTemp'>
        {{each goods value index}}
            <a href="goodsDetail.html?goods_id={{value.goods_id}}" class="mui-ellipsis-2">{{value.goods_name}}</a>
        {{/each}}
    </script>
    <script src="../lib/mui/js/mui.min.js"></script>
    <script src="../lib/zepto/zepto.js"></script>
    <script src='../lib/arttemplate/template-web.js'></script>
    <script src="../js/common.js"></script>
    <script src="../js/goodsList.js"></script>
</body>

</html>
