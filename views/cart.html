<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>购物车</title>
    <link rel="stylesheet" href="../lib/mui/css/mui.min.css">
    <link rel="stylesheet" href="../lib/mui/css/mui.picker.css">
    <link rel="stylesheet" href="../lib/mui/css/mui.poppicker.css">
    <link rel="stylesheet" href="../lib/mui/css/muie.css">
    <link rel="stylesheet" href="../lib/fontawesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../styles/cart.css">
</head>

<body class="eleToggle">
    <div class="layout" >
        <header id="header" class="mui-bar mui-bar-nav">
            <button class="mui-btn mui-btn-primary mui-btn-outlined mui-pull-left pyg_orderDel" type="button">删除</button>
            <h1 class="mui-title">购物车</h1>
            <button class="mui-btn mui-btn-primary mui-btn-outlined mui-pull-right pyg-orderEdit" type="button">编辑</button>
        </header>
        <div class="pyg_cart">
            <div class="mui-scroll-wrapper">
                <div class="mui-scroll">
                    <div class="pyg_view">
                        <div class="cart_address">
                            <div>配送地址</div>
                            <div>
                                <div class="left">
                                    <span class="fa fa-map-marker"></span>
                                </div>
                                <div class="right">
                                    <div>默认地址</div>
                                    <span  class="userAddress">广州传智播客</span>
                                </div>
                                <span class="selectAddress">单击选择</span>
                            </div>
                        </div>
                        <div class="cart_price">
                            <div class="cart_price_title">总价</div>
                            <div class="cart_price_content">
                                <div class="cp_info">
                                    总价: <span class="totol_price_wrap"> ￥<span class="totol_price">1666176</span></span>
                                </div>
                                <a href="javascript:;" class=" cp_order_btn mui-text-right">生成订单</a>
                            </div>
                        </div>
                        <div class="pyg_order">
                            <div>订单</div>
                            <div class="order_list">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="pyg_footer">
            <nav class="mui-bar mui-bar-tab">
                <a class="mui-tab-item" href="../index.html">
                    <span class="mui-icon mui-icon-home"></span>
                    <span class="mui-tab-label">首页</span>
                </a>
                <a class="mui-tab-item" href="./category.html">
                    <span class="mui-icon mui-icon-list"></span>
                    <span class="mui-tab-label">分类</span>
                </a>
                <a class="mui-tab-item mui-active" href="./cart.html">
                    <span class="mui-icon mui-icon-extra mui-icon-extra-cart"></span>
                    <span class="mui-tab-label">购物车</span>
                </a>
                <a class="mui-tab-item" href="/">
                    <span class="mui-icon mui-icon-contact"></span>
                    <span class="mui-tab-label">我的</span>
                </a>
            </nav>
        </div>
    </div>
    <script type="text/template" id="orderTemp">
        {{each list value index}}
        <div class="order_single" data-info="{{value}}" data-check="0">
                <div class="mui-input-row mui-checkbox mui-left">
                    <label></label>
                    <input name="checkbox" type="checkbox" >
                </div>
                <div class="oImg">
                    <img src="{{value.goods_small_logo}}" alt="">
                </div>
                <div>
                    <div class="goods_name mui-ellipsis-2">
                        {{value.goods_name}}
                    </div>
                    <div class="mui-numbox goods_num" data-numbox-min="1" data-numbox-max="{{value.goods_number}}">
                        <button class="mui-btn mui-btn-numbox-minus" type="button">-</button>
                        <input  class="mui-input-numbox test" type="number" value="{{value.amount}}">
                        <button class="mui-btn mui-btn-numbox-plus" type="button">+</button>
                    </div>
                    <div class="goods_price">￥ {{value.goods_price}}</div>
                </div>
            </div>
        {{/each}}
    </script>
    <script src="../lib/mui/js/mui.min.js"></script>
    <script src="../lib/mui/js/mui.picker.js"></script>
    <script src="../lib/mui/js/mui.poppicker.js"></script>
    <script src="../lib/zepto/zepto.js"></script>
    <script src="../lib/arttemplate/template-web.js"></script>
    <script src="../js/common.js"></script>
    <script src="../data/citys.js"></script>
    <script src="../js/cart.js"></script>
</body>

</html>
