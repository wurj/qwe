<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>29-品优购</title>
    <link rel="stylesheet" href="../lib/mui/css/mui.min.css">
    <link rel="stylesheet" href="../lib/fontawesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../styles/goodsDetail.css">
</head>

<body>
    <div class="layout">
        <header id="header" class="mui-bar mui-bar-nav">
            <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left" href="javascript:;"></a>
            <h2 class="mui-title">商品详情</h2>
        </header>
        <div class="pyg_goodsDetailMain">
            <div class="mui-scroll-wrapper">
                <div class="mui-scroll">
                    
                </div>
            </div>
        </div>
        <div class="pyg_footer">
            <nav class="mui-bar mui-bar-tab">
                <a class="mui-tab-item" href="../index.html">
                    <span class="mui-icon mui-icon-weixin"></span>
                    <span class="mui-tab-label">微信</span>
                </a>
                <a class="mui-tab-item" href="/">
                    <span class="mui-icon mui-icon-phone"></span>
                    <span class="mui-tab-label">客服</span>
                </a>
                <a class="mui-tab-item" href="/">
                    <button type="button" class="mui-btn mui-btn-warning">立即购买</button>
                </a>
                <div class="mui-tab-item">
                    <button type="button" class="mui-btn mui-btn-danger btn-addCart">加入购物车</button>
                </div>
            </nav>
        </div>
    </div>
    <script type="text/template" id="gdTemp">
        <!-- 图片轮播 -->
         <div class="mui-slider">
                <div class="mui-slider-group mui-slider-loop">
                    {{if pics.length>0}}
                        <!--支持循环，需要重复图片节点-->
                    <div class="mui-slider-item mui-slider-item-duplicate">
                            <img src="{{pics[pics.length-1].pics_mid_url}}" />
                        </div>
                        {{each pics value index}}
                            <div class="mui-slider-item"><img src="{{value.pics_mid_url}}" />
                            </div>
                        {{/each}}
                        <!--支持循环，需要重复图片节点-->
                        <div class="mui-slider-item mui-slider-item-duplicate">
                            <img src="{{pics[0].pics_mid_url}}" />
                        </div>
                    {{/if}}
                </div>
                <div class="mui-slider-indicator">
                    {{each pics value index}}
                    <div class="mui-indicator {{index == 0 ? 'mui-active' :''}}"></div>
                    {{/each}}
                </div>
            </div>
            <!-- 商品名 -->
            <div class="goods_name">{{goods_name}}</div>
            <div class="goods_price">￥{{goods_price}}</div>
            <ul class="goods_post_charge">
                <li>
                    <span>已选</span>
                    <span>白色</span>
                </li>
                <li>
                    <span>促销</span>
                    <span>是</span>
                </li>
                <li>
                    <span>送至</span>
                    <span>上海市</span>
                </li>
                <li>
                    <span>运费</span>
                    <span>免运费</span>
                </li>
            </ul>
            <div style="padding:0 5px;">
                <div id="segmentedControl" class="mui-segmented-control">
                    <a class="mui-control-item mui-active" href="#item1">
                        图文详情
                    </a>
                    <a class="mui-control-item" href="#item2">
                        规格参数
                    </a>
                </div>
            </div>
            <div>
                <div id="item1" class="mui-control-content mui-active">
                    {{@goods_introduce}}
                </div>
                <div id="item2" class="mui-control-content">
                    {{each attrs value index}}
                    <div>
                        <div class="attr_title">{{value.attr_name.split('-')[0]}}</div>
                        <div class="attr_content">
                            <span>{{value.attr_name.split('-')[1]}}</span>
                            <span>{{value.attr_value}}</span>
                        </div>
                    </div>
                    {{/each}}
                </div>
            </div>
    </script>
    <script src="../lib/mui/js/mui.min.js"></script>
    <script src="../lib/zepto/zepto.js"></script>
    <script src='../lib/arttemplate/template-web.js'></script>
    <script src="../js/common.js"></script>
    <script src="../js/goodsDetail.js"></script>
</body>

</html>
