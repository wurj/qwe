<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>29-品优购</title>
    <link rel="stylesheet" href="../lib/mui/css/mui.min.css">
    <link rel="stylesheet" href="../lib/mui/css/muie.css">
    <!-- <link rel="stylesheet" href="../lib/fontawesome/css/font-awesome.min.css"> -->
    <link rel="stylesheet" href="../styles/category.css">
</head>

<body>
    <div class="layout">
        <div class="pyg_header">
            <div class="mui-input-row mui-search">
                <input type="search" class="mui-input-clear" placeholder="">
            </div>
        </div>
        <div class="pyg_cateMain">
            <div class="left">
                <ul class="cate1">
                </ul>
            </div>
            <div class="right">
                <div class="right_list">
                   
                </div>
            </div>
        </div>
        <div class="pyg_footer">
            <nav class="mui-bar mui-bar-tab">
                <a class="mui-tab-item" href="../index.html">
                    <span class="mui-icon mui-icon-home"></span>
                    <span class="mui-tab-label">首页</span>
                </a>
                <a class="mui-tab-item  mui-active" href="/">
                    <span class="mui-icon mui-icon-list"></span>
                    <span class="mui-tab-label">分类</span>
                </a>
                <a class="mui-tab-item" href="/">
                    <span class="mui-icon mui-icon-extra mui-icon-extra-cart"></span>
                    <span class="mui-tab-label">购物车</span>
                </a>
                <a class="mui-tab-item" href="/">
                    <span class="mui-icon mui-icon-contact"></span>
                    <span class="mui-tab-label">我的</span>
                </a>
            </nav>
        </div>
    </div>
    <script type="text/template" id="cate1Temp">
        {{each data value index}}
            <li class="{{index==0?'active':''}}"><a href="javascript:;">{{value.cat_name}}</a></li>
        {{/each}}
    </script>
    <script type="text/template" id="cate2Temp">
        {{each children value index}}
        <div class="cate2">
            <div class="cate2_title">{{value.cat_name}}</div>
            <div class="cate2_content">
                {{each value.children v i}}
                    <a href="goods_list.html?cid={{v.cat_id}}">
                        <img src="http://157.122.54.189:9094{{v.cat_icon}}"
                            alt="">
                        <span>{{v.cat_name}}</span>
                    </a>
                {{/each}}
            </div>
        </div>
        {{/each}}
    </script>
    <script src="../lib/mui/js/mui.min.js"></script>
    <script src="../lib/iscroll/iscroll.js"></script>
    <script src="../lib/zepto/zepto.js"></script>
    <script src='../lib/arttemplate/template-web.js'></script>
    <script src="../js/common.js"></script>
    <script src="../js/category.js"></script>
</body>

</html>
